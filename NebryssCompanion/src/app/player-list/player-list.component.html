<div class="player-list-container">
    <h1>Mistborn Kill Team Roster</h1>
    
    <div class="player-grid">
      <div *ngFor="let player of players" 
           class="player-card" 
           (click)="selectPlayer(player)"
           [class.selected]="player === selectedPlayer">
        <h3>{{ player.name }}</h3>
        <p>{{ player.race }} - {{ player.origin }}</p>
        <p>Wounds: {{ player.attributes.Wounds }}</p>
      </div>
    </div>
    
    <div *ngIf="selectedPlayer" class="player-detail-container">
      <app-player-detail 
        [player]="selectedPlayer"
        [weaponsData]="weaponsData"
        [itemsData]="itemsData"
        [weaponRulesData]="weaponRulesData">
      </app-player-detail>
    </div>
  </div>
